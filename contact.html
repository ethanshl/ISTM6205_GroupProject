<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Parking System Contact Page</title>
</head>

<body>
    <header>
        <div>
            <div class="container-fluid">
                <div>
                    <h3 class="display-4">GWU Parking System</h3>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="home.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <img src="images\BAS_Parking hero_1920x400.jpg" alt="GWU Garage" />
    </style>
    <div class=" pt-4 jumbotron jumbotron-fluid">
        <h3 class="form-group col">Contact Us</h3>
        <p class="form-group col">Say hello using the <a href="#contact">Contact form </a>below! <br>We're standing by to help.</p>
        <p class="form-group col">2013 H Street, NW<br>Washington, D.C.<br>20052 USA</p>
        <p class="form-group col"><span class="contact__email au-block au-truncate"> <span class="rk-light-color">Email: </span><a href="mailto:Parking@gwu.edu">Parking@gwu.edu</a></span></p>
    </div>
    <div>
    </div>
    <div class="form-group col">
        <form id="contact" class="contact-form">
            <div>
                <label for="nameBox">Name*</label>
                <input id="nameBox" name="custName" placeholder="First and Last Name" type="text" required />
            </div>

            <div>
                <label for="phoneBox">Phone*</label>
                <input id="phoneBox" name="custPhone" placeholder="(nnn)nnn-nnnn" type="tel" pattern="^\d{10}$|^(\(\d{3}\))\d{3}[\s-]?\d{4}$" required />
            </div>
            <div>
                <label for="email"> Email*</label>
                <input id="email" name="custEmail" input type="email" placeholder=" Email" required />
            </div>
            <div>
                <textarea placeholder="Message ..." cols="30" rows="4"></textarea><br>
            </div>
            <div>
                <input type="submit" value="Submit" />
            </div>
        </form>
    </div>
    <style>
        form {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-flow: row wrap;
            flex-flow: row wrap;
        }

        div {
            margin: 5px;
            width: 100%;
        }

        label {
            display: inline-block;
            width: 120px;
        }

        textarea {
            display: block;
            width: 90%;
            height: 100px;
        }

        input[type="submit"] {
            height: 50px;
            width: 200px;
        }
    </style>
</body>

<div class="footer">
    <p>6205 Group 9</p>
</div>

</html>
