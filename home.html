<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/styles.css">

		<title>Parking System Home</title>
	</head>

	<body>
		<header>
			<div>
				<div class="container-fluid">
					<div>
						<h3 class="display-4">GWU Parking System</h3>
					</div>
					<div class="optionBar">
						<a href="#">Manage My Account</a>
						<a href="#">Log Out</a>
					</div>

				</div>
			</div>
		</header>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
					<a class="nav-link" href="#">Settings</a>
				</div>
			</div>
		</nav>
		
		<form>

			  <div class="form-group">
			    <label for="garageSelect">Choose the</label>
			    <select class="form-control" id="garageSelect">
				  <option selected disabled></option>
			      <option>South Garages</option>
			      <option>B Garages</option>
			      <option>C Garages</option>
			      <option>D Garages</option>
			      <option>E Garages</option>
			    </select>
			  </div>
			  
			  <div class="form-group">
				  <div class="input-group date" id="datetimepicker1">
					  <input type='text' class="form-control" />
					    <span class="input-group-addon">
						  <span class="glyphicon glyphicon-calendar"></span>
					    </span>
				  </div>
			  </div>

			<button type="search" class="btn btn-primary">Search</button>
		</form>
		
		<script type="text/javascript">
			$(function() {
				$('#datetimepicker1').datetimepicker();
			});
		</script>			


	</body>
</html>
