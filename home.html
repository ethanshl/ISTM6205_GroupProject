<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<!-- jQuery library -->
		<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
		<script>window.jQuery || document.write('<script src="path/to/jquery-3.5.0.js"><\/script>')</script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
		
		<script src="js/javaScript.js"></script>
		<link rel="stylesheet" href="css/styles.css">

		<title>Parking System Home</title>
	</head>

	<body>
		<header>
			<div>
				<div class="container-fluid">
					<div>
						<h3 class="display-4">GWU Parking System</h3>
					</div>
				</div>

			</div>
		</header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
					<a class="nav-link" href="#">Settings</a>
				</div>
			</div>
		</nav>
		<img src="images\BAS_Parking hero_1920x400.jpg" alt="GWU Garage" />

		<div class=" pt-4 jumbotron jumbotron-fluid">
			<div class="container">
				<form class="needs-validation" novalidate>
					<div class="form-group row">
						<div class="col">
							<label for="garageSelect">Choose the Garage</label>
							<select class="form-control" id="garageSelect" required>
								<option selected disabled hidden></option>
								<option>South Hall Garage</option>
								<option>Eliot School Garage</option>
								<option>Mark Shenkmen Hall Garage</option>
								<option>University Stundent Center Garage</option>
							</select>
							<div class="invalid-feedback">
								Please select a garage.
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col">
							<label for="starttime">Enter After</label>
							<input type="datetime-local" id="startTime" class="form-control" name="startTime" required onchange="checkDate()">
							<div class="invalid-feedback">
								Please select arrival date and time.
							</div>
						</div>

						<div class="form-group col">
							<label for="endtime">Exit Before</label>
							<input type="datetime-local" id="endTime" class="form-control" name="endTime" required onchange="checkDate()">
							<div class="invalid-feedback">
								Please select departure date and time.
							</div>
						</div>
					</div>

					<div class="homeButton">
						<button type="submit" onclick="storeTimeGarage()" class="btn btn-primary">Search</button>
					</div>
				</form>
			</div>
		</div>

		<div class="container">
			<div class="wow fadeInUp" data-wow-delay="0.4s">
				<div id="google-map">
					<iframe src="https://www.google.com/maps/d/u/0/embed?mid=1Hz2MLqzJ90IacvlszfgTOZit8en0GmX0&ehbc=2E312F" width="1110" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
				</div>
			</div>
		</div>
		<br />
		<script>
			// Self-executing function
			(function () {
				'use strict'

				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.querySelectorAll('.needs-validation')

				// Loop over them and prevent submission
				Array.prototype.slice.call(forms)
					.forEach(function (form) {
						form.addEventListener('submit', function (event) {
							if (!form.checkValidity()) {
								event.preventDefault()
								event.stopPropagation()
							}

							form.classList.add('was-validated')
						}, false)
					})
			})()
		</script>

		<footer class="footer">
			<p>6205 Group 9</p>
		</footer>

	</body>
</html>
